<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div id="logo">
          <img alt="Red Logo" src="/assets/logo-red-bg.png" />
        </div>
        <fieldset>
          <input id="book" placeholder="Explore our catalogue..." type="text" />
          <span class="material-icons">search</span>
        </fieldset>
        <div class="options-area">
          <div class="cart-btn">
            <span class="material-icons"
              >shopping_cart
              <span class="badge">2</span>
            </span>
          </div>
          <span class="center-line"></span>
          <div class="logout-btn">
            <span class="material-icons">logout</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="category">
      <div class="title">Category</div>
      <div class="list-item">
        <input id="all" type="checkbox" />
        <label for="all">All</label>
      </div>
      <div class="category-area">
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="1" name="1" type="checkbox" /><label for="1"
            >Category 1</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="2" name="2" type="checkbox" /><label for="2"
            >Category 2</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="3" name="3" type="checkbox" /><label for="3"
            >Category 3</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="4" name="4" type="checkbox" /><label for="4"
            >Category 4</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="5" name="5" type="checkbox" /><label for="5"
            >Category 5</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="6" name="6" type="checkbox" /><label for="6"
            >Category 6</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="7" name="7" type="checkbox" /><label for="7"
            >Category 7</label
          >
        </div>
        <div class="list-item">
          <div class="hor-line"></div>
          <input id="8" name="8" type="checkbox" /><label for="8"
            >Category 8</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
